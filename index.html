    @layer base {
        html {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            @apply bg-background text-foreground font-sans antialiased;
            transition: background-color 0.2s, color 0.2s;
        }
        
        input[type='text'], input[type='url'], input[type='email'], input[type='password'], input[type='search'], input[type='number'], textarea, select {
            @apply block w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50;
        }
    }

    @layer utilities {
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-in-out both;
      }
      .animate-slide-in {
        animation: slideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .animate-bullet-in {
        animation: bulletFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% {
        transform: translateX(20px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes bulletFadeIn {
      0% {
        transform: translateY(10px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    ::selection {
      background-color: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
